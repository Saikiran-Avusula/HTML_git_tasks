<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
        align-items:center; 
        border: 2px;}
    </style>
</head>
<body>
    <table border="10" align="center">
        <!-- Row 1 -->
        <tr> 
            <td rowspan="2">
                <img height="380" src="./multimedia_folder/images/veg manchiran.jpeg" alt="manchiran">
            </td>
            <td>
                <img  width="350"   src="./multimedia_folder/images/chicen fried rice.jpeg" alt="fried rice">
            </td>
            <td>
                <img src="./multimedia_folder/images/chicen fried rice.jpeg" alt="fried rice">
            </td>
            <td rowspan="3">
                <img height="500"  src="./multimedia_folder/images/red_bus.jpeg" alt="bus">
            </td>
        </tr>
        <!-- row 2 -->
        <tr>
            <td colspan="1" rowspan="2">
                <img height="400"   src="./multimedia_folder/images/red_bus.jpeg" alt="bus">
            </td>
            <td>
                <img src="./multimedia_folder/images/red_bus.jpeg" alt="bus">
            </td>
            
        </tr>
        <!-- row 3 -->
        <tr>
            <td>
                <img width="570" src="./multimedia_folder/images/noodels.jpeg" alt="noodels">
            </td>
            <td>
                <img src="./multimedia_folder/images/noodels.jpeg" alt="noodels">
        </tr>
    </table>

</body>
</html>
