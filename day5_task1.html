<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Ui</title>
    <style>
        table { width: 355px; 
                height: 350px; 
                text-align: center; 
                font-weight: bold;
                font-size: x-large;
                background-color: rgb(164, 142, 142);
            }
        td {padding: 25px;
            }
    </style>
</head>
<body>
    <h2 style="text-align: center;"><u>Calculator UI using Table tags</u></h2>
    <table border="6" align="center">
        
        <tr>
            <td colspan="4" style="background-color: aquamarine;">&nbsp;Play with numbers!</td>
        </tr>
        <!-- <tr><td colspan="4">&nbsp;</td></tr> -->
        <tr style="background-color: rgb(205, 220, 223);">
            <td>%</td>
            <td>CE</td>
            <td>C</td>
            <td style="color: red; background-color: rgb(234, 223, 223);">Del.</td>
        </tr>
        <tr style="background-color: rgb(205, 220, 223);">
            <td>1/x</td>
            <td>x<sup>2</sup></td>
            <td><sub>2</sub>&#8730;</td>
            <td style="color: blue;">&divide; </td>
        </tr>
        <tr style="background-color: rgb(184, 205, 230);">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td style="color: rgb(45, 17, 223); background-color: rgb(205, 220, 223);">X</td>
        </tr>
        <tr style="background-color: rgb(184, 205, 230);">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td style="color: blue; font-size: larger; background-color: rgb(205, 220, 223);">-</td>
        </tr>
        <tr style="background-color: rgb(184, 205, 230);">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td style="color: blue; background-color: rgb(205, 220, 223);">+</td>
        </tr>
        <tr style="background-color: rgb(184, 205, 230);">
            <td style="background-color: rgb(205, 220, 223); color: blue;">+/-</td>
            <td>0</td>
            <td>.</td>
            <td style="color:aqua; background-color: rgb(140, 140, 210);">=</td>
        </tr>
        </table>

        


</body>
</html>
